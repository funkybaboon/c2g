<div ng-controller="DatepickerDemoCtrl">
	<div class="highlight">  
		<h4>Startdatum</h4>
		<div class="row">
			<div>
				<p class="input-group">
					<input type="text" class="form-control" datepicker-popup="dd.MM.yyyy" ng-model="startDate" is-open="startDateOpened" min-date="minDate" max-date="{{maxDate}}" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="startDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</p>
			</div>
		</div>
		<timepicker ng-model="startDate" show-meridian="false"></timepicker>
		<button type="button" class="btn btn-sm btn-info" ng-click="startDateToday()">Today</button>
		<button type="button" class="btn btn-sm btn-danger" ng-click="startDateClear()">Clear</button>
	</div>

	<div class="highlight">
		<h4>Enddatum</h4>
		<div class="row">
			<div>
				<p class="input-group">
					<input type="text" class="form-control" datepicker-popup="dd.MM.yyyy" ng-model="endDate" is-open="endDateOpened" min-date="minDate" max-date="{{maxDate}}" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="endDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</p>
			</div>
		</div>
		<timepicker ng-model="endDate" show-meridian="false"></timepicker>
		<button type="button" class="btn btn-sm btn-info" ng-click="endDateToday()">Today</button>
		<button type="button" class="btn btn-sm btn-danger" ng-click="endDateClear()">Clear</button>
	</div>

	<hr />

	<div class="highlight">
		<div class="row">
			<div>
				<pre>Startdatum: <em>{{startDate | date:'fullDate' }}</em></pre>
			</div>
		</div>
		<div class="row">
			<div>
				<pre>Enddatum: <em>{{endDate | date:'fullDate' }}</em></pre>
			</div>
		</div>
		<div class="row">
			<div>
				<pre>Dauer: <em>{{getDuration(startDate, endDate)}}</em></pre>
			</div>
		</div>
	</div>

</div>
