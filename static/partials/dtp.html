	<div class="highlight">
		<h4>Startdatum</h4>
		<div class="dropdown">
			<a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#">
				<div class="input-group"><input type="text" class="form-control" data-ng-model="startDate"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
				</div>
			</a>
			<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
				<datetimepicker data-ng-model="startDate" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
			</ul>
		</div>

	</div>
	<br>
	<div class="highlight">
		<h4>Enddatum</h4>

		<div class="dropdown">
			<a class="dropdown-toggle" id="dropdown3" role="button" data-toggle="dropdown" data-target="#" href="#">
				<div class="input-group"><input type="text" class="form-control" data-ng-model="endDate"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
				</div>
			</a>
			<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
				<datetimepicker data-ng-model="endDate" data-datetimepicker-config="{ dropdownSelector: '#dropdown3' }"/>
			</ul>
		</div>
	</div>
	<br>

	<div class="highlight">
		<div class="row">
			<div>
				<pre>Startdatum: <em>{{startDate | date:'fullDate' }}</em></pre>
			</div>
		</div>
		<div class="row">
			<div>
				<pre>Enddatum: <em>{{endDate | date:'fullDate' }}</em></pre>
			</div>
		</div>
		<div class="row">
			<div>
				<pre>Dauer: <em>{{getDuration(startDate, endDate)}}</em></pre>
			</div>
		</div>
	</div>
